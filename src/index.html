<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainer</title>
  </head>

  <body class="body">
    <div class="main-grid-container">
      <div class="grid-block header">
        <!-- <div class="menu-button">
          <div class="menu-icon">
            <div class="menu-icon-stripe"></div>
            <div class="menu-icon-stripe"></div>
            <div class="menu-icon-stripe"></div>

          </div>
        </div> -->
        <div class="logo"></div>
      </div>



      <div class="grid-block play-area">
        <div class="grid-cell given-word">
          <div class="letter-box">c</div>
          <div class="letter-box">o</div>
          <div class="letter-box">m</div>
          <div class="letter-box">p</div>
          <div class="letter-box">l</div>
          <div class="letter-box">a</div>
          <div class="letter-box">i</div>
          <div class="letter-box">n</div>
          <div class="letter-box">t</div>
          <div class="letter-box">s</div>

        </div>
        <div class="grid-cell user-word-list">
          <div class="user-word">complaint</div>
          <div class="user-word">plants</div>
           <div class="user-word">plan</div>
           <div class="user-word">plain</div>
          <div class="user-word">map</div>
          <div class="user-word">lamp</div>
          <div class="user-word">slime</div>
          <div class="user-word">slime</div>
          <div class="user-word">slime</div>

        </div>
        <div class="grid-cell input">
          <div class="input-block">complaants</div>
        </div>
        <div class="grid-cell dash">
          <div class="dash-block dash-block_score">
            <div class="dash-content dash-content_score">181</div>
          </div>
          <div class="dash-block dash-block_mix dash-block_mix__enabled">
            <div class="dash-content dash-content_mix">MIX</div>
          </div>
        </div>
      </div>



      <div class="grid-block keyboard">
        <div class="keyboard-row key-row-1">
          <div id="key_q" class="keyboard-key keyboard-key__enabled">
            <div class="light-box">
              <div class="light"></div>
            </div>
            <span class="letter letter__enabled">Q</span>
          </div>
          <div id="key_w" class="keyboard-key  keyboard-key__enabled">
            <div class="light-box">
              <div class="ligh light__offt"></div>
              <div class="light "></div>
            </div>
            <span class="letter letter__enabled">W</span>
          </div>
          <div id="key_e" class="keyboard-key  keyboard-key__enabled">
            <div class="light-box">
              <div class="light"></div>
            </div>
            <span class="letter letter__enabled">E</span>
          </div>
          <div id="key_r" class="keyboard-key  keyboard-key__enabled">
            <div class="light-box">
              <div class="ligh light__offt"></div>
              <div class="light "></div>
            </div>
            <span class="letter letter__enabled">R</span>
          </div>
          <div id="key_t" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">T</span>
          </div>
          <div id="key_y" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">Y</span>
          </div>
          <div id="key_u" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">U</span>
          </div>
          <div id="key_i" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">I</span>
          </div>
          <div id="key_o" class="keyboard-key ">
            <div class="light-box">
              <div class="light  light__off"></div>
            </div>
            <span class="letter">O</span>
          </div>
          <div id="key_p" class="keyboard-key ">
            <div class="light-box">
              <div class="light  light__off"></div>
            </div>
            <span class="letter">P</span>
          </div>
        </div>
        <div class="keyboard-row key-row-2">
          <div id="key_a" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__used"></div>
            </div>
            <span class="letter">A</span>
          </div>
          <div id="key_s" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">S</span>
          </div>
          <div id="key_d" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">D</span>
          </div>
          <div id="key_f" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">F</span>
          </div>
          <div id="key_g" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">G</span>
          </div>
          <div id="key_h" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">H</span>
          </div>
          <div id="key_j" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">J</span>
          </div>
          <div id="key_k" class="keyboard-key  keyboard-key__enabled">
            <div class="light-box">
              <div class="light"></div>
            </div>
            <span class="letter letter__enabled">K</span>
          </div>
          <div id="key_l" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">L</span>
          </div>
        </div>
        <div class="keyboard-row key-row-3">
          <div id="key_enter" class="keyboard-key keyboard-key_util">ENTER</div>
          <div id="key_z" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__used"></div>
            </div>
            <span class="letter">Z</span>
          </div>
          <div id="key_x" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__used"></div>
            </div>
            <span class="letter">X</span>
          </div>
          <div id="key_c" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">C</span>
          </div>
          <div id="key_v" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">V</span>
          </div>
          <div id="key_b" class="keyboard-key ">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">B</span>
          </div>
          <div id="key_n" class="keyboard-key">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">N</span>
          </div>
          <div id="key_m" class="keyboard-key">
            <div class="light-box">
              <div class="light light__off"></div>
            </div>
            <span class="letter">M</span>
          </div>
          <div id="key_delete" class="keyboard-key keyboard-key_util keyboard-key_delete">DELETE</div>
       </div>


      </div>
    </div>
  </body>

</html>
